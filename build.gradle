plugins {
    id 'java'
    id 'idea'
}

compileJava.options.encoding = "UTF-8"


sourceSets {
    main {
        java { srcDirs = ["src"]}
        resources {srcDirs = ["ressources"]}
    }

}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url "https://repo.dmulloy2.net/nexus/repository/public/" }
}

dependencies {
    compile 'com.destroystokyo.paper:paper-api:1.15.2-R0.1-SNAPSHOT'
    compile 'io.github.waterfallmc:waterfall-api:1.16-R0.4-SNAPSHOT'
    compile 'com.comphenix.protocol:ProtocolLib:4.4.0'
    compile 'net.luckperms:api:5.1'
}

